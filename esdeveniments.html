        const modalType = document.getElementById('modal-type');
        const modalDescription = document.getElementById('modal-description');

        // Function to create an event card HTML string
        function createEventCard(event) {
            return `
                <div class="bg-gray-800 rounded-lg shadow-lg p-4 mb-4 cursor-pointer transform transition duration-300 hover:scale-105 hover:shadow-xl flex items-center space-x-4" data-event-name="${event.name}">
                    <img
                        src="${event.imageUrl}"
                        alt="${event.name}"
                        class="w-24 h-24 rounded-full object-cover border-2 border-indigo-500 flex-shrink-0"
                        onerror="this.onerror=null;this.src='https://placehold.co/96x96/6366f1/ffffff?text=Event';"
                    />
                    <div class="flex-grow">
                        <h3 class="text-xl font-semibold text-white mb-1">${event.name}</h3>
                        <p class="text-indigo-300 text-sm">${event.dateTime}</p>
                        <p class="text-gray-400 text-sm">${event.location}</p>
                        <div class="flex items-center mt-2">
                            <span class="bg-indigo-600 text-white text-xs font-bold px-3 py-1 rounded-full mr-2">

                            </span>
                            <span class="bg-gray-700 text-gray-300 text-xs font-medium px-3 py-1 rounded-full">
                                ${event.type}
                            </span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to display the event detail modal
        function showEventDetail(event) {
            modalImage.src = event.imageUrl;
            modalImage.alt = event.name;
            modalName.textContent = event.name;
            modalDateTime.textContent = event.dateTime;
            modalLocation.textContent = event.location;
            modalPrice.textContent = event.price;
            modalType.textContent = event.type;
            modalDescription.textContent = event.description;
            eventDetailModal.classList.remove('hidden');
        }

        // Function to hide the event detail modal
        function hideEventDetail() {
            eventDetailModal.classList.add('hidden');
        }

        // Group events by day and render them
        function renderEvents() {
            // Clear previous content
            eventsContainer.innerHTML = '';

            // Group events by day
            const eventsGroupedByDay = eventsData.reduce((acc, event) => {
                // Extract the day number from the dateTime string
                const dateMatch = event.dateTime.match(/(\d+)\s+d'agost/);
                const day = dateMatch ? dateMatch[1] : 'Unknown Day'; // Fallback for safety
                if (!acc[day]) {
                    acc[day] = [];
                }
                acc[day].push(event);
                return acc;
            }, {});

            // Sort days numerically
            const sortedDays = Object.keys(eventsGroupedByDay).sort((a, b) => parseInt(a) - parseInt(b));

            sortedDays.forEach(day => {
                // Create a div for the day group
                const dayGroupDiv = document.createElement('div');
                dayGroupDiv.innerHTML = `<h2 class="text-4xl font-bold text-indigo-400 mb-4 ml-2">${day}</h2>`;

                // Create a div for the cards within this day
                const cardsContainer = document.createElement('div');
                cardsContainer.className = 'space-y-4';

                eventsGroupedByDay[day].forEach(event => {
                    const eventCardHtml = createEventCard(event);
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = eventCardHtml;
                    const cardElement = tempDiv.firstElementChild; // Get the actual card element

                    // Add click listener to each card
                    cardElement.addEventListener('click', () => showEventDetail(event));
                    cardsContainer.appendChild(cardElement);
                });

                dayGroupDiv.appendChild(cardsContainer);
                eventsContainer.appendChild(dayGroupDiv);
            });
        }

        // Add event listener to close modal button
        closeModalBtn.addEventListener('click', hideEventDetail);

        document.addEventListener('DOMContentLoaded', renderEvents);
